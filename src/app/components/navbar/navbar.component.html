<nav
  class="navbar"
  *ngIf="!isMobile"
  [ngClass]="{ show: showNavbar, hide: !showNavbar }"
>
  <ul class="navbar-container">
    <li class="navbar-item">
      <a class="navbar-item-link" href="#about-me">O mnie</a>
    </li>
    <li class="navbar-item">
      <a class="navbar-item-link" href="#skills">Umiejętności</a>
    </li>
    <li class="navbar-item">
      <a class="navbar-item-link" href="#projects">Projekty</a>
    </li>
    <li class="navbar-item">
      <a class="navbar-item-link" href="#contact">Kontakt</a>
    </li>
  </ul>
</nav>

<div
  class="navbar-mobile"
  *ngIf="isMobile"
  [ngClass]="{ 'navbar-mobile-show': showNavbar }"
>
  <div class="navbar-mobile-bar">
    <button class="navbar-mobile-toggle" (click)="toggleMenu()">
      {{ mobileMenuIsOpen ? "&#10005;" : "&#9776;" }}
    </button>
  </div>
  <div
    class="navbar-mobile-items"
    [ngClass]="{ 'items-show': mobileMenuIsOpen }"
  >
    <ul class="navbar-mobile-items-list">
      <li>
        <a href="#about-me" class="mobile-item">O mnie</a>
      </li>
      <li>
        <a href="#skills" class="mobile-item">Umiejętności</a>
      </li>
      <li>
        <a href="#projects" class="mobile-item">Projekty</a>
      </li>
      <li>
        <a href="#contact" class="mobile-item">Kontakt</a>
      </li>
    </ul>
  </div>
</div>
