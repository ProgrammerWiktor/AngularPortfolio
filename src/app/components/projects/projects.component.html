<section class="container" id="projects">
  <h2 class="title">Projekty</h2>
  <app-carousel></app-carousel>
  <div class="list-of-projects">
    <app-project-item
      *ngFor="let project of filteredProjects()"
      [item]="project"
      (click)="openDetails(project)"
    ></app-project-item>
  </div>
  <hr class="line" />
</section>
